<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Index</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <!-- Javascript -->
  <script src="umd/menu.js" charset="utf-8"></script>
</head>

<body>
  <div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">ARM7TDMI</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button id="explore" class="btn btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <!-- open btn -->
          <button id="save" class="btn btn-default">
            <span class="icon icon-floppy"></span>
          </button>
          <!-- save btn -->
          <button id="indent" class="btn btn-default">
            <span class="icon icon-code"></span>
          </button>
          <!-- indent btn -->
        </div>
        <!-- btn-group -->

        <button id="debug" class="btn btn-default">
          <span class="icon icon-leaf icon-text"></span>
          Debug
        </button>
        <!-- debug btn -->

        <button id="run" class="btn btn-default">
          <span class="icon icon-play icon-text"></span>
          Run
        </button>
        <!-- run btn -->

        <div class="btn-group pull-right">
          <button id="docs" class="btn btn-default">
            <span class="icon icon-book"></span>
          </button>
          <!-- docs btn -->
          <button id="warn" class="btn btn-default">
            <span class="icon icon-traffic-cone"></span>
          </button>
          <!-- warn btn -->
          <button id="theme" class="btn btn-default">
            <span class="icon icon-feather"></span>
          </button>
          <!-- theme btn -->
        </div>
        <!-- btn-group -->

      </div>
    </header>
    <!-- Header -->

    <div class="window-content">
      <div class="pane-group">
        <div class="pane">
          <div id="editor" style="height:100%"></div>
        </div>
        <!-- editor -->
        <div id="dashboard" class="pane">
          
        </div>
        <!-- table -->
      </div>
      <!-- pane-group -->
    </div>
    <!-- window-content -->
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Imperial College London High Level Programming Spring 2017</h1>
    </footer>
    <!-- Header -->
  </div>
  <!-- window -->

  <script>
    // Monaco uses a custom amd loader that over-rides node's require.
    // Keep a reference to node's require so we can restore it after executing the amd loader file.
    var nodeRequire = global.require;
  </script>
  <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="../src/js/Editor.js"></script>
  <script src="umd/Main.js"></script>
</body>

</html>
